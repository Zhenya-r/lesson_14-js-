   <p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>

   <script>
      const date = {
         day: 11,
         month: 4,
         year: 2023,
      }

      //20

      function calcYear(obj, month) {
         let yaer = obj.year
         let yearInMonth = Math.floor(month / 12)

         return month % 12 + obj.month > 12 ? yaer + yearInMonth + 1 : yaer + yearInMonth
      }

      console.log(calcYear(date, 20));

   </script>
